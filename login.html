<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://prod.smassets.net/assets/static/images/surveymonkey/favicon-32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/signup.css" />
    <title>SurveyMonkey - Login</title>
  </head>
  <body>
    <div class="alert">
      <p>Account Created Successfully</p>
      <i class="fa-solid fa-xmark"></i>
    </div>
    <div id="container">
      <a href="index.html"
        ><img
          src="https://prod.smassets.net/assets/website/2.187.0/images/logo-surveymonkey.svg"
          alt="logo"
      /></a>
      <div>
        <div>
          <p>Don't have an account? <span class="links">Sign up</span></p>
          <p>Login</p>
          <label for="email">Email address</label>
          <input type="email" name="email" id="email" />
          <p class="links">Forget email?</p>
          <button>NEXT</button>
        </div>
        <hr />
        <div>
          <p>Or log in with</p>
          <div>
            <div><i class="fa-solid fa-key"></i> SSO</div>
            <div>
              <div>
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg"
                  alt=""
                />
              </div>

              <p>Microsoft</p>
            </div>
            <div>
              <div>
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png"
                  alt=""
                />
              </div>

              <p>Facebook</p>
            </div>
            <div>
              <div>
                <img
                  src="https://image.similarpng.com/very-thumbnail/2020/07/Linkedin-logo-on-transparent-Background-PNG-.png"
                  alt=""
                />
              </div>

              <p>LinkedIn</p>
            </div>
            <div>
              <div>
                <img
                  src="https://w7.pngwing.com/pngs/344/344/png-transparent-google-logo-google-logo-g-suite-google-text-logo-symbol.png"
                  alt=""
                />
              </div>

              <p>Google</p>
            </div>
            <div>
              <div>
                <img
                  src="https://png2.cleanpng.com/sh/7cd924e4596ae6f58ec3afa037a5f0ca/L0KzQYi4UsIxN5tufZGAYUPkQoi5UfVkPJRoSZC6NUO4QIm9UcE2OWQ8TqIANEW8RoiCVMY0P191htk=/5a3a2721ec4cc1.15350861151376054596794637.png"
                  alt=""
                />
              </div>

              <p>Apple</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <p class="links">Help</p>
      <p class="links">Terms of Use</p>
      <p class="links">Privacy Notice</p>
      <p class="links">California Privacy Notice</p>
      <p class="links">Cookies Policy</p>
      <p class="links">Do Not Sell My Personal Information</p>
      <p class="links">Cookie Preferences</p>
    </div>
  </body>
</html>
<script
  src="https://kit.fontawesome.com/b15e709a55.js"
  crossorigin="anonymous"
></script>
<script src="js/login.js
"></script>
